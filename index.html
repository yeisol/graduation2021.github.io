<!DOCTYPE html>

    <title>2021 예솔어린이집 졸업식</title>
    <link rel="stylesheet" href="index.css">
</head>
<body background="004%20Juicy%20Peach.png" id="bgimg">
<div class="wrap">
    <div id="top-box">
        <img src="title.png" id="logo">
    </div>
    <div id="center-box">
        <div id="center">
            <div id="subTileFrame">
                <img src="stImg.png" id="subTitle">
            </div>
            <div id="noticeFrame">
                <a id="notice">
                    안녕하십니까.
                    <br>가족들과 다함께 즐겨야 할 졸업식이 코로나로 인해 부득이하게
                    비대면으로 전환되었습니다. 영상으로 전할 수 밖에 없어 아쉬운 마음이 크지만
                    아이들의 힘찬 새로운 출발을 영상을 보시며 응원해주시길 바랍니다.
                    <br>
                </a>
                <div id="writerFrame">
                <a id="writer">- 예솔어린이집 원장 이윤경 드림 -</a>
                </div>
            </div>
            <div>
                <a class="vt"> 졸업식 영상 </a>
            </div>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/5G3MpBc4dtg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>            </div>
            <div id="videos">
                <div>
                    <a class="vt"> 졸업식 공연 영상 </a>
                </div>
                <div class="oVideo">
                    <video src="후배%20공연.mp4" autoplay controls width="70%"></video>
                </div>
                <div class="oVideo">
                    <video src="졸업생%20공연.mp4" autoplay controls width="70%"  ></video>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom-box">
        <div></div>
    </div>
</div>
